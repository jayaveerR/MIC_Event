<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Event System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">Mic Clg Section B farewell</h1>

        <input type="text" class="search-box" id="searchBox" placeholder="Search by Roll No or Name...">

        <div class="filter-buttons">
            <button class="btn btn-primary" id="showAll">Show All</button>
            <button class="btn btn-phonepay" id="showPhonePay">PhonePay</button>
            <button class="btn btn-cash" id="showCash">Cash</button>
            
        
       
        <button class="btn btn-cash" id="copyTocopy">24H71F00</button>
        <button class="btn btn-cash" id="copyButton">Copy</button>
    </div>



        <div class="form-group">
            <input type="text" class="form-control" id="itemName" placeholder="Enter Roll No" value="24H71F00">
            <input type="number" class="form-control" id="itemAmount" placeholder="Enter amount" value="400" readonly>
            <button class="btn btn-primary" id="addItem">Add Item</button>
        </div>
        

        <div class="summary">
            <h3 id="totalLabel">Total Amount:</h3>
            <div class="amount" id="totalAmount">₹0.00</div>
        </div>

        <div class="table-container">
            <table id="itemTable">
                <thead>
                    <tr>
                        <th id="snoHeader">S.No</th>
                        <th id="itemHeader">Roll No</th>
                        <th id="nameHeader">Name</th>
                        <th id="amountHeader">Amount (₹)</th>
                        <th id="paymentHeader">Payment</th>
                        <th id="actionsHeader">Actions</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="history-actions">
            <button class="btn btn-success" id="showHistory">Show History</button>
            <button class="btn btn-warning" id="clearHistory">Clear History</button>
            <button class="btn btn-danger" id="clearAll">Clear All</button>
            <button class="btn btn-save" id="saveData">Save Data</button>
            <button class="btn btn-restore" id="restoreData">Restore Data</button>
            <button class="btn btn-success" id="downloadExcel">Export to Excel</button>
        </div>

        <div class="history-container" id="historyContainer" style="display: none;">
            <h3 id="historyHeader">History Log</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <!---->
 

    <script src="script.js"></script>
</body>
</html>
